<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </title>

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{% asset 'application.css' @path %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
  <script src="{% asset 'application.js' @path %}" async></script>


  <!-- Icons -->
  <link rel="shortcut icon" href="{% asset 'favicon.ico' @path %}">

  <!-- Feed -->
  <link rel="alternate" type="application/atom+xml" href="/feed.xml" title="Atom feed">
  <!--
  <script src="//load.sumome.com/" data-sumo-site-id="a658207c92bb7cb45c1d7827aad47e57786f057648b1e4abc330fd37129f4c8c" async="async"></script>
  -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-26526218-1', 'auto');
    ga('send', 'pageview');

  </script>

  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:site" content="Schneems"/>
  <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"/>

  {% if page.title == "Home" %}
    <meta property="twitter:title" content="{{ site.title | escape }}" />
    <meta property="og:title" content="{{ site.title | escape }}" />
  {% else %}
    <meta property="twitter:title" content="{{ page.title | escape }}" />
    <meta property="og:title" content="{{ page.title | escape }}" />
  {% endif %}

  {% if page and page.image %}
    <meta name="twitter:image" content="{{ asset page.image @path }}" />
    <meta property="og:image" content="{{ asset page.image @path }}" />
  {% elsif page and page.image_url %}
    <meta name="twitter:image" content="{{ page.image_url }}" />
    <meta property="og:image" content="{{ page.image_url }}" />
  {% else %}
    <meta name="twitter:image" content="{{ asset 'opengraph.png' @path }}" />
    <meta property="og:image" content="{{ asset 'opengraph.png' @path }}" />
  {% endif %}
</head>
